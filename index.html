<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="title-container">
            <h2 id="song-title">Style</h2>
        </div>

        <div class="song-img-container">
            <img id="song-image-img" src="assets/1989.jpeg" class="song-image">
        </div>

        <audio id="audio-player">
            <source id="audio-source" src="songs/style.mp3">
        </audio>
        
        <div class="controls-outer-container">
            <div class="controls-inner-container">

                <!--Custom controls-->

                <div class="forward-back">
                    <button id="prev">
                        <img src="assets/rewind.jpg">
                    </button>
                    <div class="divider"></div>
                    <div class="stars">
                        <img class="star" src="assets/star_pink.jpg">
                        <img class="star" src="assets/star_filled_orange.jpg">
                        <img class="star" src="assets/star_filled_orange.jpg">
                    </div>
                </div>
                
                <button id="play-pause"></button>
                
                <div class="forward-back">
                    <button id="next">
                        <img src="assets/fast_forward.jpg">
                    </button>
                    <div class="divider"></div>
                    <div class="stars">
                        <img class="star" src="assets/star_filled_pink.jpg">
                        <img class="star" src="assets/star_filled_pink.jpg">
                        <img class="star" src="assets/star_orange.jpg">
                    </div>
                </div>
            </div>
            
            <input id="progress-bar" type="range" min="0" max="1" step="0.01" value="0">
            <div id="time-display">
                <span id="elapsed-time">0:00</span> 
                <span id="total-time">0:00</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
